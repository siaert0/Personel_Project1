<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원가입</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/index.html">Dodo</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/form.html">회원가입</a></li>
					<li><a href="/list.html">사용자 목록</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
	<form action="create" method="post"> <!-- 아무것도 안 적어주면 기본적으로 GET방식 -->
		<div class="form-group">
			<label for="userId">사용자 ID</label> 
			<input type="text" class="form-control" name="userId"
				placeholder="ID를 입력하세요">
		</div>
		<div class="form-group">
			<label for="password">암호</label> <input type="password"
				class="form-control" name="password" placeholder="암호">
		</div>
		<div class="form-group">
			<label for="name">이름</label> <input type="text"
				class="form-control" name="name" placeholder="이름">
		</div>
		<div class="form-group">
			<label for="email">이메일</label> <input type="email"
				class="form-control" name="email" placeholder="이메일">
		</div>
		<button type="submit" class="btn btn-default">제출</button>
	</form>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	
</body>
</html>
